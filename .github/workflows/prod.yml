name: Deploy AVS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Build Next.js app
        run: NODE_ENV=production npm run build

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found after build"
            exit 1
          fi
          if [ ! -f ".next/routes-manifest.json" ]; then
            echo "Warning: routes-manifest.json not found"
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy files to server
        run: |
          rsync -avz --delete \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            tsconfig.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}

      - name: Install prod dependencies & restart PM2
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.SERVER_PATH }}
            
            # Install all dependencies (production + dev for Next.js build tools)
            npm install --legacy-peer-deps
            
            # Verify .next directory exists
            if [ ! -d ".next" ]; then
              echo "Error: .next directory not found after deployment"
              exit 1
            fi
            
            # Verify routes-manifest exists
            if [ ! -f ".next/routes-manifest.json" ]; then
              echo "Warning: routes-manifest.json not found, rebuilding..."
              NODE_ENV=production npm run build
            fi
            
            # Restart PM2
            pm2 delete avs || true
            pm2 start npm \
              --name "avs" \
              --env production \
              --env-file /var/env/avs.production.env \
              -- start
            pm2 save --force
            
            echo "Deployment completed successfully!"
          EOF
