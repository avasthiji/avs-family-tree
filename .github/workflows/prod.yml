name: AVS Family Tree Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Create ENV File
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env.production
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env.production
          echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}" >> .env.production
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.production
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env.production
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env.production
          echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" >> .env.production
          echo "NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}" >> .env.production
          echo "NEXT_PUBLIC_USE_TEST_OTP=${{ secrets.NEXT_PUBLIC_USE_TEST_OTP }}" >> .env.production

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare Deployment Files
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp package.json package-lock.json next.config.js .env.production deploy/

      - name: Copy Files to EC2
        uses: burnett01/rsync-deployments@7.0.0
        with:
          switches: -avzr --delete
          legacy_allow_rsa_hostkeys: "true"
          path: ./deploy/*
          remote_path: /var/www/avs
          remote_host: ${{ secrets.EC2_HOST }}
          remote_port: 22
          remote_user: ubuntu
          remote_key: ${{ secrets.EC2_PEM_KEY }}

      - name: "SSH: Install & Restart App"
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PEM_KEY }}
          port: 22
          script: |
            cd /var/www/avs
            npm ci --omit=dev
            pm2 delete avs || true
            pm2 start "npm start" --name avs
            pm2 save
